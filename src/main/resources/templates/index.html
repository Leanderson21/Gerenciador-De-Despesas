<!DOCTYPE html >
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<title>New Despesa</title>
  </head>
  <body>
    
<div class="container">

<div class="row align-items-center" >
<div class="col-md-4">
<button type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success fa fa-plus-square mt-3">   Nova despesa</button>
</div>
<div class=" col-md-2 offset-md-5 mt-3 card bg-light mb-3"  >	
     <div class="row">
     <div class="col-12" style="color:black; font-size:20px;"><p>Total</p> </div>
     </div>
    <div class="row">
    <div class="col-3 " style="color:black; font-size:20px;"><p>R$</p> </div>
	<div class="col-9 " style="color:black; font-size:20px;" ><p class="card-title" th:text="${total}"></p></div>
	</div>
</div>
</div>
<table class="table table-light mt-3">
  <thead>
    <tr>
      <th scope="col">Código</th>
      <th scope="col">Nome</th>
      <th scope="col">Descrição</th>
      <th scope="col">Data de vencimento</th>
      <th scope="col">Data do pagamento</th>
      <th scope="col">Valor da despesa</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr th:each=" despesa : ${despesas}">
      <th th:text="${despesa.id_despesa}"></th>
      <td th:text="${despesa.nome_despesa}"></td>
      <td th:text="${despesa.descricao_despesa}"></td>
      <td th:text="${#temporals.format(despesa.Data_vencimento,'dd/MM/yyyy')}"></td>
      <td th:text="${#temporals.format(despesa.Data_pagamento,'dd/MM/yyyy')}"></td> 
      <td th:text="${despesa.valor_despesa}"></td>
      <td><a th:href="${(#mvc.url('DC#detalheDespesa').arg(0, despesa.id_despesa)).build()}"><span class="fa fa-eye"></span></a></td>
      <td><a th:href="${(#mvc.url('DC#excluirDespesa').arg(0, despesa.id_despesa)).build()}"><span class="fa fa-trash"></span></td>
    </tr>
  </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nova Despesa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/salvar}" method="POST">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Nome da despesa:</label>
            <input type="text" class="form-control" id="recipient-name" name="nome_despesa">
          </div>
           <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Descrição da despesa:</label>
            <input type="text" class="form-control" id="recipient-name" name="descricao_despesa">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Data Vencimento da despesa:</label>
            <input type="Date" class="form-control" id="recipient-name" name="Data_vencimento">
          </div>
           <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Data Pagamento da despesa:</label>
            <input type="Date" class="form-control" id="recipient-name" name="Data_pagamento">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Valor da despesa:</label>
            <input type="text" class="form-control" id="recipient-name" name="valor_despesa">
          </div>
          
          
          <input type="submit"  class="btn btn-primary" value="salvar">
        </form>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  </body>
</html>
